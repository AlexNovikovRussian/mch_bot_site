{% extends "base.html" %}

{% block title %}Editing MOS.RU information page{% endblock %}

{% block content %}

<h1>Edit your account MOS.RU information</h1>

{% if user.is_authenticated %}

<form method="post" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Edit"/>
</form>

{% else %}
<p>You are not logged in. <a href="{% url "AuthSystem:auth" %}">Log in</a></p>
{% endif %}

{% endblock %}

{% extends "base.html" %}

{% block title %}Registration page{% endblock %}

{% block content %}

<h1>Reg a new account</h1>

{% if user.is_autheticated %}
<p>You have already logged in. <a href="{% url "AuthSystem:logout" %}">Log out</a></p>
{% else %}
<form method="post" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register"/>
</form>
{% endif %}

{% endblock %}

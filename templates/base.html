{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static "css/sweetalert2.min.css" %}">

    <meta name="google-site-verification" content="shP1rqdUwoEJKV8PtNLeSeOTR3peeVMbqUWZXqOJ8sc" />
</head>
<body>

    <span id="logout_url">{% url "AuthSystem:logout" %}</span>
    
    <nav>
        <div class="nav-wrapper green">
            <a href="{% url "LogoPage:main" %}" class="brand-logo center">Markchecker <span class="flow-text">bot</span></a>
            <a href="#" class="button-collapse" data-activates="mobile"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                {% if user.is_authenticated %}
                <li><a href="#" class="dropdown-button btn btn-flat white-text" data-activates="user_dropdown">{{user.username}}</a></li>
                {% else %}
                <li><a href="{% url "AuthSystem:auth" %}">Log in</a></li>
                {% endif  %}
                
            </ul>
            <ul id="user_dropdown" class="dropdown-content">
                <li><a href="{% url "AuthSystem:dashboard" %}">Profile</a></li>
                <div class="divider"></div>
                <li><a href="javascript:void(0)" class="logout">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile">
                <li><a href="{% url "AuthSystem:dashboard" %}">Profile</a></li>
                <li><div class="divider"></div></li>
                <li><a href="javascript:void(0)" class="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
    <script type="text/javascript" src="{% static "js/jquery-3.4.0.js" %}"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <script src="{% static "js/script.js" %}?{% now "U" %}" type="text/javascript"></script>
    <script src="{% static "js/sweetalert2.all.min.js" %}"></script>
</body>
</html>
